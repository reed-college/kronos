{% extends "bootstrap/base.html" %}
{% block title %}Upload{% endblock %}
{% block scripts %}
{{super()}}
<script src="{{url_for('.static', filename='upload.js')}}"></script>
{% endblock %}

{% block content %}
<div class="container">
  <h1>Upload Calendar</h1>
  <form action="" method=post enctype=multipart/form-data>
    <p>Choose file to upload.
    <p>Kronos can import files with extension .xls, .xlsx, .csv or .ics.
    <p><input type=file name=file accept=".xls, application/vnd.ms-excel, .xlsx,
    application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, .ics, .csv"
    onchange="checkfile(this);">
    <p><input type=submit value=Upload>
  </form>
</div>
{% endblock %}

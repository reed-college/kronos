{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 center-block">
      <form method="POST">
        <select name='calendar_id' class="form-control">
          <option selected="" disabled="" class="default">Select a Calendar</option>
          {% for cal in calendars %}
            <option value="{{cal[1]}}">{{ cal[0] }}</option>
          {% endfor %}
        </select>
        <h4> Range to get events from</h4>
        <div class="form-group">
          <label for="start">Start:</label>
          <input name="start" class="form-control" type='date'></input>
        </div>
        <div class="form-group">
          <label for="end">End:</label>
          <input name="end" class="form-control" type='date'></input>
        </div>
        <input type="submit" class="btn btn-default" value="Done"></input>
      </form>
    </div>
  </div>
</div>
{% endblock %}
